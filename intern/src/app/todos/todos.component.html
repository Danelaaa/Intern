<div class="h2">
  <h2>User's  Todo List:</h2>
</div>

<div class="todos">
  <div class="top">
    
    <ul>
      <h2> Incomplete Todo List:</h2>
      <li *ngFor="let todo of incompleteTodos">
        {{ todo.title }}
      </li>
    </ul>
    <ul>
      <h2> complete Todo List:</h2>
      <li *ngFor="let todo of completedTodos" class="completed">
        {{ todo.title }}
      </li>
    </ul>
  </div>
  
    


  
</div>
