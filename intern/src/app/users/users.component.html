<div class="users">
  <div class="search">
    <input type="text"  [(ngModel)]="searchText" (input)="searchUsers()">
    <button (click)="clearSearch()">Clear</button>
  </div>
  
<div class="table">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Company</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of filteredUsers">
        <td>{{ user.name }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.company.name }}</td>
        <td class="actions">
          <button (mouseover)="onMouseOver($event)" (mouseout)="onMouseOut($event)" (click)="viewPosts(user.id)">Posts</button>
          <button (mouseover)="onMouseOver($event)" (mouseout)="onMouseOut($event)" (click)="viewTodos(user.id)">Todos</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
  
</div>
